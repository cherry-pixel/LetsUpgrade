<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form action="#" id='frm'>
        Username : <input type="text" placeholder="Username" class="form" id="name" autocomplete="on"/><br/>
        E-mail   : <input type="email" placeholder="Example@mail.com" class="form" id="mail" autocomplete="on"/><br/>
        Password : <input type="password" placeholder="password" class="form" id="pass"/><h2></h2>
        <button type="submit">Submit</button>
    </form> 
    <script src="script.js"></script>
</body>
</html>
